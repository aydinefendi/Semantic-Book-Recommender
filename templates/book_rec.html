<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #FF4B2B 0%, #FF8F71 25%, #C084FC 50%, #A855F7 75%, #7C3AED 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s linear infinite;
            background-size: 200% auto;
        }

        @keyframes gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .gradient-background {
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            min-height: 100vh;
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        @media (max-width: 768px) {
            .arrow-mobile {
                display: none;
            }
        }
    </style>
</head>

<body class="gradient-background" x-data="{ loading: false }">
    <div class="container mx-auto px-4 py-8 md:py-32">
        <!-- Updated title with gradient -->
        <div class="relative text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-5xl font-bold gradient-text tracking-tight mb-4">
                Semantic Book Recommender
            </h1>
            <!-- Arrow image pointing to the input - hidden on mobile -->
            <img src="{{ url_for('static', filename='the_arrow.png') }}" 
                 alt="Arrow pointing down" 
                 class="arrow-mobile absolute hidden md:block -top-36 left-80 w-40 h-40">
        </div>
        
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-4 md:p-8 card-shadow">
            <div class="space-y-4 md:space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Please enter a description of a book:
                    </label>
                    <textarea 
                        id="query"
                        class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-300 rounded-lg input-focus
                               focus:outline-none focus:border-blue-500
                               text-gray-700 placeholder-gray-400 text-base md:text-lg"
                        rows="3"
                        placeholder="e.g. Recommend me a book about love, adventure, and self-discovery..."></textarea>
                </div>
               
                <div class="grid grid-cols-1 gap-4 md:gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="category">
                            Category
                        </label>
                        <select 
                            id="category"
                            name="category"
                            class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-lg input-focus
                                   focus:outline-none focus:border-blue-500
                                   text-gray-700 bg-white text-base md:text-lg">
                            {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="tone">
                            Emotional Tone
                        </label>
                        <select 
                            id="tone"
                            name="tone"
                            class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-lg input-focus
                                   focus:outline-none focus:border-blue-500
                                   text-gray-700 bg-white text-base md:text-lg">
                            {% for tone in tones %}
                            <option value="{{ tone }}">{{ tone }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <button 
                    onclick="getRecommendations()"
                    title="Find book recommendations"
                    class="w-full bg-gradient-to-r from-[#FF4B2B] via-[#C084FC] to-[#7C3AED]
                           text-white py-3 px-6 rounded-lg shadow-lg 
                           hover:from-[#FF8F71] hover:via-[#A855F7] hover:to-[#6D28D9]
                           transform hover:scale-[1.02] transition-all duration-200
                           focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2
                           disabled:opacity-50 disabled:cursor-not-allowed
                           text-base md:text-lg font-semibold"
                    x-bind:disabled="loading"
                    x-text="loading ? 'Finding Books...' : 'Find Recommendations'">
                </button>
            </div>
        </div>
        
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 mt-8 md:mt-12">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        function getRecommendations() {
            const query = document.getElementById('query').value;
            const category = document.getElementById('category').value;
            const tone = document.getElementById('tone').value;
            
            if (!query) {
                alert('Please enter a book description');
                return;
            }
            
            Alpine.store('loading', true);
            
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query, category, tone })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                
                data.forEach(book => {
                    resultsDiv.innerHTML += `
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                            <img src="${book.image}" alt="${book.title}" class="w-full h-64 object-cover">
                            <div class="p-4">
                                <h3 class="font-bold text-lg mb-2">${book.title}</h3>
                                <p class="text-sm text-gray-600 mb-2">by ${book.authors}</p>
                                <p class="text-sm text-gray-700">${book.description}</p>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching recommendations');
            })
            .finally(() => {
                Alpine.store('loading', false);
            });
        }
    </script>
</body>
</html>
